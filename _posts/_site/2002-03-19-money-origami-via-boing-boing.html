<p>"Folding paper money (or "money origami") is my one true creative output. My best original <a href="http://www.interior-tips.com">designs</a> include spiders, eyeglasses, sailboats, and framed portraits. I got started in high school when I learned how to make a ring out of a dollar bill. I generally make these items to leave as tips."<a href="http://www.umva.com/~clay/money/index.html">Link</a></p>
